<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Task Tracker</title>
  </head>
  <body>
    <section id="headerSection">
      <h1 class="heading">Task Tracker</h1>
    </section>
    <section id="formSection">
      <form id="taskForm">
        <input id="task" type="text" name="" placeholder="Write your tasks here" required>
        <button id="taskButton" type="button" name="button" >Submit</button>
      </form>
    </section>
    <section id="taskSection">
      <h2>Tasks to complete</h2>
    </section>
    <section id="clearSection">
      <button id="clearButton" type="button" name="button">Clear All Tasks</button>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
